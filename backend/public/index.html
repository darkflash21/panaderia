<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventario - Panadería La Desesperanza</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <h1>Panadería La Desesperanza</h1>
    <p>Un rincón dulce y tradicional</p>
  </header>

  <main class="content">
    <section class="highlight">
      <h2>Destacados de Temporada</h2>
      <div class="highlight-images">
        <div class="image-container">
          <img src="1.webp" alt="Pan de Muerto">
          <p>Pan de Muerto</p>
        </div>
        <div class="image-container">
          <img src="2.jfif" alt="Pan de Halloween">
          <p>Pastel de Halloween</p>
        </div>
        <div class="image-container">
          <img src="3.jpg" alt="Pan de Noviembre">
          <p>Concha demoniaca</p>
        </div>
        <div class="image-container">
          <img src="4.jfif" alt="Pan de Navidad">
          <p>Pan de calabaza</p>
        </div>
        <div class="image-container">
          <img src="5.jpg" alt="Pan de Reyes">
          <p>Pan de jacks</p>
        </div>
      </div>
    </section>

    <section class="inventory">
      <h2>Inventario de Panadería</h2>
      <table class="inventory-table">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Categoría</th>
            <th>Precio</th>
            <th>Cantidad</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Pan de Muerto</td>
            <td>Temporada</td>
            <td>$15.00</td>
            <td>30</td>
            <td>
              <button class="btn edit-btn" onclick="openModal()">Editar</button>
              <button class="btn delete-btn">Eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>
    </section>
  </main>

  <!-- Modal de edición -->
  <div id="productModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h3>Editar Producto</h3>
      <form id="productForm">
        <label for="productName">Nombre:</label>
        <input type="text" id="productName" name="name" required>
        <label for="productCategory">Categoría:</label>
        <select id="productCategory" name="category">
          <option value="Día de Muertos">Día de Muertos</option>
          <option value="Halloween">Halloween</option>
        </select>
        <label for="productPrice">Precio:</label>
        <input type="number" id="productPrice" name="price" required min="0" step="0.01">
        <label for="productQuantity">Cantidad:</label>
        <input type="number" id="productQuantity" name="quantity" required min="0">
        <button type="submit" class="btn save-btn">Guardar</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
