<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventario - Panadería La Desesperanza</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <h1>Panadería La Desesperanza</h1>
    <p>Un rincón dulce y tradicional</p>
  </header>

  <main class="content">
    <section class="inventory">
      <h2>Inventario de Panadería</h2>
      <table class="inventory-table">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Categoría</th>
            <th>Precio</th>
            <th>Cantidad</th>
            <th>Descripción</th>
            <th>Imagen</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <button class="btn create-btn" onclick="openModal()">Agregar un nuevo producto</button>
    </section>
  </main>

  <!-- Modal de edición -->
  <div id="productModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h3>Agregar/Editar Producto</h3>
      
      <form id="productForm">
        <label for="productName">Nombre:</label>
        <input type="text" id="productName" name="name" required>
        
        <label for="productCategory">Categoría:</label>
        <select id="productCategory" name="category">
          <option value="Día de Muertos">Día de Muertos</option>
          <option value="Especial">Especial</option>
          <option value="Temporada">Temporada</option>
        </select>
        
        <label for="productPrice">Precio:</label>
        <input type="number" id="productPrice" name="price" required min="0" step="0.01">
        
        <label for="productQuantity">Cantidad:</label>
        <input type="number" id="productQuantity" name="quantity" required min="0">
        
        <label for="productDescription">Descripción:</label>
        <textarea id="productDescription" name="description" rows="3" required></textarea>
        
        <label for="productImage">Imagen:</label>
        <input type="file" id="productImage" name="image" accept="image/*">
        
        <button type="submit" class="btn save-btn">Guardar</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
