<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventario - Panadería La Desesperanza</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <h1>Panadería La Desesperanza</h1>
    <p>Un rincón dulce y tradicional</p>
  </header>

  <main class="content">
    <section class="inventory">
      <h2>Inventario de Panadería</h2>
      <table class="inventory-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Categoría</th>
            <th>Precio</th>
            <th>Cantidad</th>
            <th>Descripción</th>
            <th>Imagen</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <div class="actions">
        <button class="btn create-btn" id="addProductBtn">Agregar un nuevo producto</button>
        <button class="btn edit-btn" id="editProductBtn">Editar producto</button>
        <button class="btn delete-btn" id="deleteProductBtn">Eliminar producto</button>
      </div>
    </section>
  </main>

  <!-- Modal de edición -->
  <div id="productModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeModal">&times;</span>
      <h3 id="modalTitle">Agregar/Editar Producto</h3>
      
      <form id="productForm" action="/productos" method="post">
        <label for="productId">ID:</label>
        <input type="number" id="productId" name="id_producto" class="form__input" min="1" required>

        <label for="nombreProducto">Nombre:</label>
        <input type="text" id="nombreProducto" name="nombre" class="form__input" maxlength="30" required minlength="5">
        
        <label for="productCategory">Categoría:</label>
        <select id="productCategory" name="categoria" class="form__select">
          <option value="Día de Muertos">Día de Muertos</option>
          <option value="Especial">Especial</option>
          <option value="Temporada">Temporada</option>
        </select>
        
        <label for="productPrice">Precio:</label>
        <input type="number" id="productPrice" name="precio" class="form__input" required min="0" step="0.01">
        
        <label for="productQuantity">Cantidad:</label>
        <input type="number" id="productQuantity" name="stock" class="form__input" required min="0">
        
        <label for="productDescription">Descripción:</label>
        <textarea id="productDescription" name="descripcion" rows="3" required></textarea>
        
        <label for="productImage">Imagen:</label>
        <input type="file" id="productImage" name="imagen" accept="image/*">
        
        <button type="submit" class="btn save-btn">Guardar</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
